            <script type="text/javascript">
                function numbercheck(id){
                    var a=document.getElementById(id);
                    if(a.value<1 || a.value>9){
                        alert("Number should be between 1 and 9");
                        a.value="";
                    }
                }
                function checkgame(){
                    var row=0;
                    var col=0;
                    var num=0;
                    var c=1;
                    for(var i=0;i<9;i++){
                        var sum=0
                        var array=[];
                        for(var j=0;j<9;j++){
                            num=Number(document.getElementById("input"+i+j).value);
                            if(array.includes(num)==false){
                                sum+=num;
                                array.push(num);
                            }
                            else if(array.includes(num)==true){
                                c=0;
                                break;
                            }
                        }
                        if(sum==45 && c==1){
                            row+=1;
                        }
                        else{
                            c=0;
                            //console.log(array);
                            break;
                        }
                    }
                    if(c==1){
                        for(var i=0;i<9;i++){
                            var sum=0;
                            var num=0;
                            var array=[];
                            for(var j=0;j<9;j++){
                                num=Number(document.getElementById("input"+j+i).value);
                                if(array.includes(num)==false){
                                    sum+=num;
                                    array.push(num);
                                }
                                else if(array.includes(num)==true){
                                    c=0;
                                    break;
                                }
                            }
                            if(sum==45 && c==1){
                                col+=1
                            }
                            else{
                                c=0;
                                break;
                            }
                        }
                    }
                    if(row==9 && col==9 && c==1){
                        alert("Puzzle solved")
                        document.getElementById("message").innerText="Congratulations you solved it!!";
                    }
                    else{
                        alert("Puzzle has not been solved");
                        document.getElementById("message").innerText="Failed to solve ..Try again!!";
                    }
                }
